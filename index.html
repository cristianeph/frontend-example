<!DOCTYPE html>
<html>
	<head>
		<!-- se inserta etiqueta para codificacion de archivo a utf8 -->
		<meta charset="UTF-8">
		<!-- se inserta etiqueta para compatibilidad con pantallas de dispositivos moviles -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
		<title>Front end example</title>
		<!-- se vinculan archivos adicionales de estilos (primero estilos por buenas practicas ya que puede ser
			 que en javascript se manipulen estilos o propiedades css) -->
		<!-- vinculamos una url externa para utilizar una fuente de txto mas presentable -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet" />
		<!-- vinculamos el archivo de estilos para esta pagina y hacer los elementos mas presentables -->
		<link rel="stylesheet" href="css/index.css" />
		<!-- se vinculan archivos adicionales de javascript (frameworks primero, en este caso jquery para la 
			 sencilla manipulacion de elementos del dom) -->
		<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
		<!-- se vinculan archivos adicionales de javascript (logica javascript del ejemplo) -->
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<h1><span>Ejemplo frontend</span></h1>
		<section class="inputs">
			<form>
				<div>
					<input type="text" placeholder="Ingrese un numero entero" />
					<button type="submit">Procesar</button>
				</div>
			</form>
		</section>
		<section class="result">
			<ul></ul>
		</section>
	</body>
</html>
